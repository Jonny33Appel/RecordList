<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f98d3bcc35.js" crossorigin="anonymous"></script>
    <title>MyRecordList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-swatchbook text-primary"></i>
            My<span class="text-primary">Record</span>List</h1>
            <!--THIS IS WHERE YOU ARE ADDING THE ALERT MESSAGE IF FORM IS NOT FILLED IN COMPLETELY-->
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Record Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Record Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Record" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>ISB#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
